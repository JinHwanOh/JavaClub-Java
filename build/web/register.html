<!DOCTYPE html>
<html>
    <head>
        <title>Java Club Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Java Club Registration Form</h1>
        <hr>
        <div id="message">Please fill out the form below ... </div>
        
        <form id="registration" method="POST" action="/JavaClub_JinHwan_Oh/Signup">
            Chooose user ID:<input type="text" name="userId" size="20"><br/>
            Choose your password:<input type="password" name="password" size="20"><br/>
            Re-enter password:<input type="password" name="password2" size="20"><br/>
            Enter your first name:<input type="text" name="firstName" size="20"><br/>
            Enter your last name:<input type="text" name="lastName" size="20"><br/>
            Enter your email address:<input type="email" name="email" size="20"><br/>
            
            <input type="submit" value="Signup">
        </form>
    </body>
</html>
